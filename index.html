    <script type="text/javascript">
      $(document).ready(function(){
        $("video").prop('muted', true);
      
        $("#mute-video").click( function (){
          if( $("video").prop('muted') ) {
            $("video").prop('muted', false);
              $("#mute-video .fa").removeClass('fa-volume-off');
              $("#mute-video .fa").addClass('fa-volume-up');
          } else {
            $("video").prop('muted', true);
            $("#mute-video .fa").removeClass('fa-volume-up');
            $("#mute-video .fa").addClass('fa-volume-off');
          }
        });
